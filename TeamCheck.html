<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>Team Check Off</title>   
    </head>
    
    <body onload="printTeam();">
        <div class="container">
            <div class="row justify-content-md-center">
                <h1 id="test"> Team Check Off</h1>
            </div>
            <div class="col-med"  >
                <div >
                    <div id="output"></div>
                </div>
            </div>
            <div class="row justify-content-md-center">
                <button id="reset"type="button" class="btn btn-danger" >Reset</button>
            </div>
        </div>
        
        <script>

                        
            let teamList = ['Abishek', 'Abinandhan', 'Aditya', 'Annie', 'Azhagan', 'Balaji', 'Geetika',
                    'Gowthami', 'Jagadesh', 'Jaya Prakash', 'Jayasudha', 'Leeladhar', 'Menaka',
                    'Mohan', 'Mohini', 'Naveen', '-Nitin', 'Pawan', 'Prajakta', 'Pritikant',
                    'Raj', 'Rajesh', 'Ram', 'Reddy', 'Riddhi', 'Revathy', 'Rucika', 'Sai', 'Saravana', 'Satta',
                    '-Scott', 'Srikanth', 'Supriya', 'Swati', 'Tai', 'Tanusree', '-Vaikunth', 'Vijay',
                    'Vikash', 'Viswa', 'Michael', 'Chris'];

            function printTeam() {
                data = "<ul class='d-flex flex-wrap list-unstyled flex-column'>";
                    for(let i = 0; i < teamList.length; i++){
                        
                        data += "<li><label >" + teamList[i] + "</label><input type='checkbox' class='check'/></li>";
                        
                    };
                    data+= "</ul>";
                    document.getElementById("output").innerHTML = data;
            };
            const button = document.getElementById('reset');
            button.addEventListener("click", function onClick(){
                let inputs = document.getElementsByClassName('check');
                for (var i = 0; i < inputs.length; i++) {
                        inputs[i].checked = false;
                        
                }
            }); 
    
        </script>
